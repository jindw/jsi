<html>
<script>
var exportService = "http://litecompiler.appspot.com/scripts/export.action"
var search = location.search;
if(location.host == 'www.xidea.org'){
	var version = search.match(/[&?]version=([^&#]+)/);
	if(!search && !location.hash){
	    var jsidoc = "2.5"
	}else if(version && version.length ==2){
		var jsidoc = decodeURIComponent(version[1]);
	}else{
		var jsidoc = "old"
		//window.location.href = "old/"+search;
	}
}else{
	var jsidoc = "../scripts";
}
jsidoc += "/org/xidea/jsidoc/index.html";
if(location.search){
	jsidoc+=search;
}
document.write([
"<frameset rows='100%'>",
"<frame src='",jsidoc,"'>",
"</frame></frameset>"].join(''));
</script>
</html>
