<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
﻿<?xml version="1.0" encoding="utf-8" ?>
<html xmlns="http://www.xidea.org/taglib/xhtml"
	xmlns:c="http://www.xidea.org/taglib/core">
<head>
<link rel="stylesheet" type="text/css" href="../styles/object.css" />
<meta http-equiv="Content-Type" content="text/html;utf-8" />
<title>Constructor Information:${objectInfo.name}</title>
</head>
<body>
<c:if test="${objectInfo.packageInfo.name}">
	<h2><a
		href="?${objectInfo.packageInfo.getPath()}">${objectInfo.packageInfo.name}</a></h2>
</c:if>
<div><a class="item-constructor">Object</a></div>
<c:for var='c' items="${objectInfo.getInheritList()}">
	<div class='inheritor' style="margin-left:${(1+for.index)*34}px;">
	<c:if test="${for.index == for.end}">
		<a class="item-constructor"> ${c.name}</a>
	</c:if> <c:else>
		<a class="item-constructor"
			href="?${c.getPath()}"> ${c.name}</a>
	</c:else></div>
</c:for>

<h2>类(构造器)信息</h2>
<table border="0" cellpadding="0" width="100%" cellspacing="0"
	class="content">
	<thead>
		<tr>
			<th><span class="item-constructor"> ${objectInfo.getAccess()}
			    <a href="?${objectInfo.fileInfo.getPath()}#${objectInfo.name}">${objectInfo.name}</a>
		        <c:out value="${objectInfo.getParams()}"/></span></th>
		</tr>
	</thead>
	<tr>
		<td>
		<ul>
			<c:out value="${objectInfo.getDescription()}"/>
		</ul>
		</td>
	</tr>
	<c:if test="${objectInfo.getParams().length}">
		<tr>
			<td>
			<h2>参数</h2>
			<ul>
				<c:for var="param" items="${objectInfo.getParams().data}">
					<h3>${param.name}</h3>
					<p><c:out value="${param.description||''}"/></p>
				</c:for>
			</ul>
			</td>
		</tr>
	</c:if>
</table>
<c:set name="memberInfos" value="${objectInfo.getStaticInfos()}"/>
<c:if test="${memberInfos.length>0}">
	<table cellpadding="0" width="100%" cellspacing="0" class="content">
		<thead>
			<tr>
				<th colspan="3">类属性摘要</th>
			</tr>
		</thead>
		<c:include path="part.xhtml" xpath="//*[@id='memberTable']/*"/>
	</table>
	<br />
	<br />
</c:if>
<c:set name="memberInfos" value="${objectInfo.getInstanceInfos()}" />
<c:if test="${memberInfos.length>0}">
	<table cellpadding="0" width="100%" cellspacing="0" class="content">
		<thead>
			<tr>
				<th colspan="3">实例属性摘要</th>
			</tr>
		</thead>
		<c:include path="part.xhtml" xpath="//*[@id='memberTable']/*"/>
	</table>
	<br />
	<br />
</c:if>
<c:set name="memberInfos" value="${objectInfo.getDeclaredStaticInfos()}" />
<c:if test="${memberInfos.length>0}">
    <h2>类属性详细信息</h2>
    <c:include path="part.xhtml" xpath="//*[@id='memberDetail']/*"/>
    <br />
</c:if>



<c:set name="memberInfos" value="${objectInfo.getDeclaredInstanceInfos()}" />
<c:if test="${memberInfos.length>0}">
	<h2>实例属性详细信息</h2>
    <c:include path="part.xhtml" xpath="//*[@id='memberDetail']/*"/>
	<br />
</c:if>
</body>
</html>
