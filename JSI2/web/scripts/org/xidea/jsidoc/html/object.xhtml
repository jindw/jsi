<?xml version="1.0" encoding="utf-8" ?>
<html xmlns="http://www.xidea.org/taglib/xhtml"
	xmlns:c="http://www.xidea.org/taglib/core">
<head>
<link rel="stylesheet" type="text/css" href="../styles/object.css" />
<meta http-equiv="Content-Type" content="text/html;utf-8" />
<title>Object Information:${objectInfo.name}</title>
</head>
<body>
<c:if test="${objectInfo.fileInfo.packageInfo.name}">
	<h2><a
		href="?${objectInfo.packageInfo.getPath()}">${objectInfo.fileInfo.packageInfo.name}</a></h2>
</c:if>
<h2>对象信息</h2>
<table border="0" cellpadding="0" width="100%" cellspacing="0"
	class="content">
	<thead>
		<tr>
			<th><span class="item-object"> ${objectInfo.getAccess()} <a
				href="?${objectInfo.fileInfo.getPath()}#${objectInfo.name}">${objectInfo.name}</a></span>
             <c:set var="constructorInfo" value="${objectInfo.getConstructorInfo()}" />
             <c:if test="${constructorInfo}">
					(<a class="item-constructor"
					href="?constructorInfo.getPath()">${constructorInfo.name}</a>)
			</c:if></th>
		</tr>
	</thead>
	<tr>
		<td>
		<ul>
			<c:out value="${objectInfo.getDescription()}" default="&#160;"
				escapeXml='false' />
		</ul>
		</td>
	</tr>
</table>


<c:set var="memberInfos" value="${objectInfo.getStaticInfos()}"/>
<c:if test="${memberInfos.length>0}">
    <table cellpadding="0" width="100%" cellspacing="0" class="content">
        <thead>
            <tr>
                <th colspan="3">类属性摘要</th>
            </tr>
        </thead>
        <c:forEach var="memberName" items="${memberInfos}">
            <c:set var="memberInfo" value="${memberInfos[memberName]}" />
            <tr>
                <td><span
                    title="${memberInfo.getAccess()} static ${memberInfo.type}"
                    class="item-${memberInfo.type}"> <c:if
                    test="${memberInfo.getPlace() == objectInfo}">
                    <a href="#${memberInfo.name}">${memberName}</a>
                </c:if> <c:else>
                    <a
                        href="#${memberInfo.name}">${memberName}</a>
                </c:else> </span></td>
                <td>${memberInfo.getAccess()||'&#160;'}</td>
                <td>${memberInfo.getShortDescription()}&#160;</td>
            </tr>
            <tr>
                <td colspan="3">
                </td>
            </tr>
        </c:forEach>
    </table>
    <br />
    <br />
</c:if>
<c:set var="memberInfos" value="${objectInfo.getDeclaredStaticInfos()}" />
<c:if test="${memberInfos.length>0}">
    <h2>对象属性详细信息</h2>
    <c:include path="member-info.xhtml" xpath="//*[@class='memberDetail']"/>
    <br />
</c:if>

</body>
</html>
