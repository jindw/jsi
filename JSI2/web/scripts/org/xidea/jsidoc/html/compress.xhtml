<?xml version="1.0" encoding="utf-8" ?>
<html xmlns="http://www.xidea.org/taglib/xhtml"
	xmlns:c="http://www.xidea.org/taglib/core">
	<head>
		<meta http-equiv="Content-Type" content="text/html;utf-8" />
		<link rel="stylesheet" type="text/css" href="../styles/export.css" />
		<script>
		//<!-- opera bug --><![CDATA[
		    opener.parent.$import("org.xidea.jsidoc.export.CompressForm",this);
		//]]>
		</script>
	</head>
	<body style="filter: expression(document.execCommand('BackgroundImageCache', false, true))">
		<form action="export.action" method="post" onsubmit="return false">
			<hidden id="source" name="source" value="${}"/>
			<table width="98%">
				<tr valign="top">
					<td align="left" width="10%">
						<fieldset>
							<legend>
								<input type="checkbox" checked="true" value="true" name="syntaxCompression" id="syntaxCompression" />
								<label for="syntaxCompression">执行语法压缩</label></legend>
							<div>
								<input type="checkbox" checked="true" value="true" name="trimBracket" id="trimBracket" />
								<label for="trimBracket" title="容易发生错误">删除多余括弧</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>
								<input type="checkbox" checked="true" value="true" name="textCompression" id="textCompression" />
								<label for="textCompression">执行文本压缩</label></legend>
							<div>
								<input type="checkbox" value="true" name="compatible" id="compatible" />
								<label for="compatible">兼容IE5</label>
							</div>
							<div>
								<input type="text" size="4" value="1000" name="size" title="执行文本压缩的最小大小条件" />
								<label for="size">大小要求</label>
							</div>
							<div>
								<input type="text" size="4" value="0.99" name="ratio" title="选择文本压缩结果时的最小压缩比率条件" />
								<label for="ratio">比率要求</label>
							</div>
						</fieldset>
					</td>
					<td width="10%">
						<fieldset>
							<legend>混淆全局变量：</legend>
							<div class="group" id="internalList"></div>
						</fieldset>
					</td>
					<td width="40%">
						<fieldset>
							<legend>保留特征：</legend>
							<div class="group" id="featrueList"></div>
						</fieldset>
					</td>
					<td>
						<fieldset>
							<legend>清理调试函数：</legend>
							<div class="group" id="debugCallList"></div>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td colspan="4" align="right">
						<div>
							<input id="submit" type="button" value="执行压缩" />
						</div>
					</td>
				</tr>
			</table>
		</form>
		<form action="export.action" method="post" target="result">
		<input type="hidden" name="content" id="xmlContent"/>
		</form>
		<script>
		new CompressForm(document.forms[0])
		</script>
	</body>
</html>
