$import("org.xidea.jsidoc.JSIDoc",true);
</script>
<style>
frame,frameset{
    border-color:#CCF;
}
</style>
<script>
var prepareResult = JSIDoc.prepare();
</script>
<script>
var packageGroupMap = {
        "托管脚本示例" : ["example","example.internal","org.xidea.jsidoc"]
    }
if(prepareResult){
    if(prepareResult == true){//可能是本地全线问题导致，无法加载脚本数据
        if(JSIDoc.packageGroupMap){
            var packageGroupMap = JSIDoc.packageGroupMap;
        }else{
            alert(["加载本机文档数据失败:",
                "您需要把您的外部文件放在一个Web服务器上察看;",
                "如果您使用的是Firefox，您也可以为当前站点添加本地文件访问权限"].join('\n'));
        }
    }else{
        packageGroupMap = prepareResult;
    }
}
JSIDoc.resetPackageMap(packageGroupMap);
</script>
