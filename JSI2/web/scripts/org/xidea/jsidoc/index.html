<html>
<head>
<meta http-equiv="Content-Type" content="text/html;utf-8"/>
<title>JavaScript Integeration 自解析API文档</title>
<script src="../../../boot.js"></script>
<script>
$import("org.xidea.jsidoc.JSIDoc",true);
$import("org.xidea.jsidoc.MenuUI",true);
</script>
<style>
frame,frameset{
    border-color:#CCF;
}
</style>
<script>
var link = window.location.hash || top.location.hash;
var search = window.location.search;
var packageGroup = [];
window.onload = function(){
    if(link && link.length>2){
        var content = document.getElementById("content");
        content.src = decodeURIComponent(link.substr(1));
        link = '';
    }
}
function contentLoad(frame){
    if(top.document.all){
        top.location.replace("#"+encodeURIComponent(frame.contentWindow.location.href));
    }
}
if(search && search.length>2){
    var exp = /([^\?=&]*)=([^=&]*)/g;
    var localScript;
    var match;
    while(match = exp.exec(search)){
        var name = decodeURIComponent(match[1]);
        var value = decodeURIComponent(match[2]);
        if("localScript" == name){
            localScript = value;
        }else{
	        packageGroup.push(name)
	        packageGroup[name] = value;
        }
    }
    if(localScript){
        document.write("<script src='"+localScript+"'><\/script>")
    }
}
</script>
<script>
for(var i=0;i<packageGroup.length;i++){
     var n = packageGroup[i];
     packageGroup[n] = packageGroup[n].split(',')
}
if(packageGroup.length){
    JSIDoc.initialize(packageGroup);
}else{
    JSIDoc.initialize({
        "托管脚本示例" : ["example","org.xidea.jsidoc.export"]
    });
}
</script>

</head>
<frameset cols="216,*"
 border="1" frameborder="1" bordercolor="#CCF" framespacing="0" margin="0">
<frame id="menu" name="menu"  src="html/controller.html?@menu"></frame>
<frame id="content" name="content" onload="contentLoad(this)" src="welcome.html"></frame>
</frameset>
</html>
