<html>
  <head>
      <title>自动装载工具</title>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <script src="../boot.js"></script>
      <style>
          .error{
               color:red;
               font-weight:bold;
          }
          .warn{
               color:#990;
               font-weight:bold;
          }
          .loading{
               color:#000;
          }
      </style>
  </head>
  <body topmargin="0" bottommargin="0">
    <iframe
     name="loader" border="0" frameborder="0"
     style="border:1px solid black;width:100%;height:40px"></iframe>
    <div id="console" style="border:1px solid black;width:100%;padding-bottom:40px"></div>
    <script>
      $import("org.xidea.test.loader.LoadSuite",true);
    </script>
    <script>
         var testPackage = [
            "example",
            "org.xidea.jsidoc"
            //"org.xidea.jsidoc.export",
         ]
         var testSuite = new LoadSuite(testPackage);
         testSuite.startTest();
    </script>
  </body>
</html>
