<!doctype html2>
<html c:extends="layout.xhtml">
	<title c:block="title">目录浏览:${path}</title>
	<ul c:block="content">
		<c:for var="sub" list="${fileList}">
			<c:var name="name" value="${sub.directory ? sub.name + '/' : sub.name}" />
			<li>
				<a href='${name}'>
					<span>${name}</span>
				</a>
			</li>
		</c:for>
		<c:else>
			<p>找不到文件列表</p>
		</c:else>
	</ul>
</html>
