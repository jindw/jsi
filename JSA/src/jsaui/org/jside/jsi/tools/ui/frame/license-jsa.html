  <title>JSA 使用说明</title>

<body>
<h3>JSA 是部分开源的软件。</h3>
<ul>
  <li>UI、JSI编译器、Ant Task等等，源代码开放（LGPL），脚本压缩算法保留。</li>
  <li>该软件可以永远免费使用，但是，请保留压缩后留下的文件头。</li>
  <li>若需要在修改文件头内容，如增加自己的版权申明。需要额外许可。</li>
</ul>

<h3>额外许可发放原则：</h3>
<ul>
  <li>1、开源软件团队。</li>
  <li>2、对xidea上开源项目有过贡献的个人。如提交过自己的改进、做过有效的宣传。</li>
</ul>
</body>
</html>
