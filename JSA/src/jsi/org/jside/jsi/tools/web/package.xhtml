<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:d="http://www.xidea.org/taglib/decorator" xml:lang="zh_CN"
	xmlns:c="http://www.xidea.org/ns/template/core" lang="zh_CN">
	<head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=utf-8" />
		<meta name="keywords"
			content="JSA,JSIntegration,JavaScript Integration,脚本,压缩,混淆" />
		<title>JSA 包定义生成器</title>
		<script src="boot.js"></script>
		<script>
		$import("org.jside.jsi.tools.web.*",true)
		</script>
		<style>
		html{
			text-align:center;
			font-size:12px;
			background:#333;
			padding:8px;
		}
		body{
			width:720px;
			text-align:left;
			margin:auto;
			background:#fefefe;
			border:3px double #DDD;
		}
		li{
		    list-style-image:url(../org/xidea/jsidoc/styles/item-package.gif);
		}
		</style>
	</head>
	<body>
		<div>
			<c:if test="${packageMap.size()}">
				<form action="package.action" method="post">
					<table style="margin: 20px;width:95%" border="0"
						cellspacing="0">
						<tr>
							<th colspan="2">导出包：</th>
						</tr>
						<tr>
							<td colspan="2">
								<ul>
									<c:for var="item"
										items="${packageMap.keySet()}">
										<li>
											<label
												title="${packageMap[item]?'尚未定义':'已有定义'}">
												<input type="radio" name="packageName"
													value="${item}" checked="${item == packageName?true:null}"/>
												${item}
											</label>
										</li>
									</c:for>
								</ul>
							</td>
						</tr>
						<tr>
							<th colspan="2">
								<input type="submit"
									value="生成包代码原稿&#8595;" />
							</th>
						</tr>
						<tr>
							<td colspan="2">
								<textarea
									style="border:1px solid blue;width:100%;height:250px;background:#DDD"
									name="result">${result||''}</textarea>
							</td>
						</tr>
					</table>
				</form>
			</c:if>
			<c:else>指定目录下找不到脚本包</c:else>
		</div>
	</body>
</html>
